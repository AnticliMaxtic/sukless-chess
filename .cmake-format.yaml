# comments
bullet_char: "*"
enable_markup: false

# formatting
dangle_parens: true
dangle_align: prefix
enum_char: .
line_ending: unix
line_width: 80
max_subgroups_hwrap: 2
max_pargs_hwrap: 4
separate_ctrl_name_with_space: false
separate_fn_name_with_space: false
tab_size: 2
enable_sort: true
autosort: true
keyword_case: upper
output_encoding: utf-8

# Custom functions
additional_commands:
  # generated by `cmake-genparsers common/cmake/*.cmake -f yaml`
  setup_target_for_coverage_lcov:
    pargs:
      nargs: '*'
      flags:
      - NONE
    kwargs:
      NAME: 1
      EXECUTABLE: +
      EXECUTABLE_ARGS: +
      DEPENDENCIES: +
      LCOV_ARGS: +
      GENHTML_ARGS: +
  setup_target_for_coverage_gcovr_xml:
    pargs:
      nargs: '*'
      flags:
      - NONE
    kwargs:
      NAME: 1
      EXECUTABLE: +
      EXECUTABLE_ARGS: +
      DEPENDENCIES: +
  setup_target_for_coverage_gcovr_html:
    pargs:
      nargs: '*'
      flags:
      - NONE
    kwargs:
      NAME: 1
      EXECUTABLE: +
      EXECUTABLE_ARGS: +
      DEPENDENCIES: +
  append_coverage_compiler_flags:
    pargs:
      nargs: 0
  target_add_coverage:
    pargs:
      nargs: '*'
      flags:
      - '0'
    kwargs:
      ADD_COVERAGE: 1
      OPTIONS: +
  target_set_warnings:
    pargs:
      nargs: 1
  project_set_warnings:
    pargs:
      nargs: 0
  target_remove_warnings:
    pargs:
      nargs: '*'
      flags:
      - '0'
    kwargs:
      TARGET_REMOVE_WARNINGS: 1
      OPTIONS: +
  conan_setup:
    pargs:
      nargs: 0
  conan_retrieve:
    pargs:
      nargs: 1+
      flags:
      - '0'
    kwargs:
      CONAN_RETRIEVE: 1
      OPTIONS: +
  vcpkg_setup:
    pargs:
      nargs: 0
  export_package:
    pargs:
      nargs: '0'
      flags:
      - '0'
    kwargs:
      EXPORT_PACKAGE: 1
      ARCH_INDEPENDENT: 1
      NAMESPACE: 1
      PACKAGE_NAME: 1
      LIBS: +
      INTERFACE_LIBS: +
      QML_MODULES: +
      EXECUTABLES: +

  export_stub:
    pargs:
      nargs: 4
  add_uninstall_target:
    pargs:
      nargs: 0
  include_directories_recurse:
    pargs:
      nargs: 2
  create_test:
    pargs:
      nargs: '*'
      flags:
      - '0'
    kwargs:
      CREATE_TEST: 1
      OPTIONS: +
      TARGET: 1
      TARGET_DEPS: +
  create_target:
      pargs:
        nargs: '*'
        flags:
        - '0'
      kwargs:
        CREATE_TARGET: 1
        TARGET: 1
        OPTIONS: +
        INCLUDES: +
        INCLUDES_PUBLIC: +
        INCLUDES_PRIVATE: +
        SOURCES: +
        SOURCES_PUBLIC: +
        SOURCES_PRIVATE: +
        DEPENDS: +
        DEPENDS_PUBLIC: +
        DEPENDS_PRIVATE: +

  getversionfromgit:
    pargs:
      nargs: 0
    spelling: GetVersionFromGit
  target_glob_sources:
    pargs:
      nargs: '*'
      flags:
      - OPTIONS
    kwargs:
      TARGET: 1
      DIRECTORY: 1
  target_add_ide_support:
    pargs:
      nargs: 1
